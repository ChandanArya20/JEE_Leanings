<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<h1 style="text-align:center;">INEURON INTELLIGENCE PRIVATE LIMITED</h1>
	<form style="display:flex; justify-content:center;" method="POST" action="./reg">
		<table>
			<tr>
				<th>NAME</th>
				<td>
					<input type='text' name='username'/>
				</td> 
			</tr>
			<tr>
				<th>AGE</th>
				<td>
					<input type='text' name='userage'/>
				</td> 
			</tr>
			<tr>
				<th>ADDRESS</th>
				<td>
					<input type='text' name='useraddr'/>
				</td> 
			</tr>
			<tr>
				<th></th>
				<td>
					<input type='submit' value='register'/>
				</td> 
			</tr>
		</table>
	</form>
</body>
</html>
